<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Channel List</title>
  <link rel="stylesheet" href="../css/channels.css" />
  <link rel="stylesheet" href="../css/header.css" />
  <link rel="stylesheet" href="../css/dashboard.css" />
  <!-- Add chatUI.css so the chat styles take effect -->

<body>
<div id="app"></div>

<div class="admin" id="createchannelSection" style="display: none">
  <h2>Create a Channel</h2>
  <label for="channelName">Channel Name:</label>
  <input type="text" id="channelName" />
  <button id="createchannelBtn">Create Channel</button>
</div>

<!-- Added container wrapping the channels -->
<div id="channelsContainer">
  <h2>My Channels</h2>
  <div id="myChannelsContainer"></div>

  <h2>All Channels</h2>
  <div id="allChannelsContainer"></div>
</div>

<script type="module" src="../js/chatUI.js"></script>
