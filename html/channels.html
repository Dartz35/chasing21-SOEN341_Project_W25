<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Channel List</title>
    <link rel="stylesheet" href="../css/channels.css" />
    <link rel="stylesheet" href="../css/header.css" />
    <link rel="stylesheet" href="../css/dashboard.css" />
    <link rel="stylesheet" href="../css/chatUI.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  </head>
  <body>
    <div id="app"></div>

    <div id="createchannelSection" style="display: block">
      <h2>Create a Channel</h2>
      <div class="create-channel-controls">
        <label for="channelName">Channel Name:</label>
        <input type="text" id="channelName" />
        <select id="channelType" class="admin">
          <option value="public">Public</option>
          <option value="private">Private</option>
        </select>
        <button id="createchannelBtn">Create Channel</button>
      </div>
    </div>

    <div id="channelsContainer">
      <h2>My Channels</h2>
      <div id="myChannelsContainer"></div>

      <h2>Other Channels</h2>
      <div id="allChannelsContainer"></div>
    </div>

    <!-- Modal for Adding/Removing Members -->
    <div id="memberModal" class="modal" style="display: none">
      <div class="modal-content">
        <span id="closeModal" class="close-btn">&times;</span>
        <h3 id="modalTitle">Search Members</h3>
        <input
          type="text"
          id="searchInput"
          placeholder="Search by name or email..."
        />
        <div id="searchResults"></div>
      </div>
    </div>

    <!-- Import your JS modules -->
    <script type="module" src="../js/chatUI.js"></script>
    <script type="module" src="../js/channels.js"></script>
    <script type="module" src="../js/headerSidebar.js"></script>
  </body>
</html>
