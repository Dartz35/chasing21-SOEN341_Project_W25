  <body>
    <div class="container">
      <div class="header">
        <h1>
          <img
            src="../images/Chat-Icon-Transparent-Background.webp"
            width="30"
            height="30"
          />
          Chat Haven
        </h1>
        <button class="profileBtn sidebarToggle">
          <img class="profilePic" />
        </button>
      </div>
    </div>

    <!-- Sidebar Profile -->
    <div id="sidebar" class="sidebar">
      <button class="closeBtn sidebarToggle">&#10005;</button>
      <h2>Dashboard</h2>
      <div class="profile">
        <img class="profilePic" alt="Profile Picture" />
        <h3 class="userName name"></h3>
        <span class="userInfo role"></span>
        <span class="userInfo email"></span>
      </div>
      <ul class="dashBtns">
        <li>
          <button class="profBtns toggleEditProfile">
            <i class="fas fa-pen"></i> Edit Profile
          </button>
        </li>
        <li>
          <a href="HomePage.html" class="profBtns"
            ><i class="fas fa-home"></i> Home</a
          >
        </li>
        <li>
          <a href="#Notifications" class="profBtns"
            ><i class="fas fa-bell"></i> Notifications</a
          >
        </li>
        <li>
          <a href="group.html" class="profBtns"
            ><i class="fas fa-users"></i> Groups</a
          >
        </li>
        <li>
          <a href="#Contacts" class="profBtns"
            ><i class="fas fa-address-book"></i> Contacts</a
          >
        </li>
        <li>
          <button id="settingBtn" class="profBtns toggleSettings">
            <i class="fas fa-cog"></i> Settings
          </button>
        </li>
        <hr />
        <li>
          <button id="logoutBtn" class="profBtns logoutBtn">
            <i class="fas fa-sign-out-alt"></i> Logout
          </button>
        </li>
      </ul>
    </div>

    <!-- Edit Profile Display-->
    <div id="editProfile" class="editProfile" hidden>
      <button class="backBtn toggleEditProfile">&#8592;</button>
      <h2>Edit Profile</h2>
      <label for="newProfilePic" class="changePicBtn">
        <img class="profilePic" />
      </label>
      <label for="newProfilePic" class="changePicText">Edit Picture</label>
      <input type="file" id="newProfilePic" accept="image/*" hidden />
      <button id="deletePic" class="changePicText">Delete Picture</button>

      <div class="input">
        <label for="editName">Name: </label>
        <input
          class="name"
          type="text"
          id="editName"
          name="name"
          autocomplete="name"
        />
        <button id="confirmName" class="confirmChange">‚úîÔ∏è</button>
      </div>
    </div>

    <main>
      <!-- Sidebar for channels/chats (previously .column) -->
      <div class="sidebarChat">
        <h4><i class="fas fa-comment"></i> Chats</h4>
        <a href="#">General</a>
        <a href="#">Project Help</a>
        <a href="#">Social</a>
      </div>

      <!-- Messages Area (conversation and chatbar) -->
      <div class="messages-area">
        <div class="conversation">
          <h2>Messages</h2>
          <div id="messages"></div>
        </div>

        <div class="chatbar">
          <input
            type="text"
            id="chat-input"
            placeholder="Type your message here..."
          />
          <button id="send-btn">Send</button>
        </div>
      </div>
    </main>
