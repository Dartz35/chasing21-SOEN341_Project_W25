<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChatHaven</title>
    <link rel="stylesheet" href="../css/homePageStyle.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="logo">
          <h1>ChatHaven</h1>
        </div>
      </header>

      <div id="main" class="main">
        <button class="profileBtn sidebarToggle">
          <img class="profilePic" />
        </button>
      </div>
    </div>

    <!-- Sidebar Profile -->
    <div id="sidebar" class="sidebar">
      <button class="closeBtn sidebarToggle">&#10005;</button>
      <h2>Profile</h2>
      <div class="profile">
        <img class="profilePic" alt="Profile Picture" />
        <h3 class="userName name"></h3>
        <p class="profileRole role"></p>
      </div>
      <p>
        <strong>Email:</strong>
        <span class="email"></span>
      </p>
      <button class="profBtns toggleEditProfile">Edit Profile✏️</button>
      <!--<button id="settingBtn" class="profBtns toggleSettings">
        Settings⚙️
      </button>-->
      <button id="logoutBtn" class="logoutBtn">Logout🚪</button>
    </div>

    <!-- Edit Profile Display-->
    <div id="editProfile" class="editProfile" hidden>
      <button class="backBtn toggleEditProfile">&#8592;</button>
      <h2>Edit Profile</h2>
      <label for="newProfilePic" class="changePicBtn">
        <img class="profilePic" />
      </label>
      <label for="newProfilePic" class="changePicText">Edit Picture</label>
      <input type="file" id="newProfilePic" accept="image/*" hidden />
      <button id="deletePic" class="changePicText">Delete Picture</button>

      <div class="input">
        <label for="editName">Name: </label>
        <input type="text" id="editName" name="name" autocomplete="name" />
        <button id="confirmName" class="confirmChange">✔️</button>
      </div>
    </div>
