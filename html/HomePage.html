    <main>
      <!-- Sidebar for channels/chats (previously .column) -->
      <div class="sidebarChat">
        <h4><i class="fas fa-comment"></i> Chats</h4>

        <div id="home-buttons" style="display: block">
          <a href="#" id="general-link">General</a>
          <a href="#" id="project-link">Project Help</a>
          <a href="#" id="social-link">Social</a>
          <!-- Social link -->
        </div>

        <!-- Hidden Social Buttons -->
        <div id="social-buttons" style="display: none">
          <div class="chatList">
            <div class="search">
              <button id="go-back" class="btn">Go Back</button>
              <!-- Go Back Button -->
              <div class="searchBar">
                <img src="../images/search.png" alt="" />
                <input type="text" placeholder="Search" />
              </div>
              <img src="../images/plus.png" alt="" class="add" />
            </div>

            <div class="listProfiles">
              <div class="item">
                <img src="../images/avatar.png" alt="" />
                <div class="texts">
                  <span>TOP G</span>
                  <p>Hello</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Messages Area (conversation and chatbar) -->
      <div class="messages-area">
        <div class="profile_chat">
          <div class="top">
            <div class="user">
              <img src="../images/avatar.png" alt="" />
              <span id="currentUser"
                >TOPG
                <p>jrfgrygfyurg</p>
              </span>
            </div>
            <div class="icons">
              <img src="../images/info.png" alt="" />
            </div>
          </div>
        </div>
        <div class="conversation">
          <div id="messages"></div>
        </div>

        <div class="chatbar">
          <input
            type="text"
            id="chat-input"
            placeholder="Type your message here..."
          />
          <button id="send-btn">Send</button>
        </div>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script src="../js/homepage.js" type="module" defer></script>
    <script>
      window.onload = function () {
        // Retrieve the stored username from sessionStorage
        const username = sessionStorage.getItem("username");
        if (username) {
          document.getElementById("currentUser").innerText = username;
        } else {
          document.getElementById("currentUser").innerText =
            "User not logged in";
        }
      };
    </script>
