<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forget Password</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script type="module" src="forget.js" defer></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<div class="container p-20">
    <div class="cover">
        <div class="back-panel">
            <img class="backImg" src="https://images.pexels.com/photos/4959789/pexels-photo-4959789.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="">
            <div class="text">
                <span class="text-1">Find your friends. <br> Don't be lonely! </span>
                <span class="text-2"> Connect with a friend!</span>
            </div>
        </div>
    </div>
    <form class="px-20" action="#">
        <div class="form-content"> 
            <div class="forgot-password-form">
                <div class="title-name">Forgot Password</div>
                <div class="input-fields">
                    <div class="input-field">
                        <i class="fas fa-envelope"></i>
                        <input type="text" placeholder="Enter your email" id="email_forgot" required>
                    </div>
                    <div class="button input-field">
                        <input type="submit" value="Submit" id="submit_forgot">
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
</body>
</html>
