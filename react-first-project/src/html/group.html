<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Groups</title>
    <link rel="stylesheet" href="../css/group.css" />
  </head>
  <body>
    <h1>Groups</h1>

    <p>
      <a href="../html/HomePage.html">Return to Homepage</a> |
      <a href="../html/loginPage.html">Log Out</a>
    </p>

    <p>
      <strong>Name:</strong>
      <span id="userName">Loading...</span>
    </p>
    <p>
      <strong>Role:</strong>
      <span id="userRole">Loading...</span>
    </p>

    <!-- Section for creating a group (hidden by default, only shown for admin) -->
    <div id="createGroupSection" style="display: none">
      <h2>Create Group</h2>
      <label for="groupName">Group Name:</label>
      <input type="text" id="groupName" />
      <button id="createGroupBtn">Create Group</button>
    </div>

    <!-- Container for groups (visible to everyone) -->
    <h2>All Groups</h2>
    <div id="groupsContainer"></div>

    <!-- Import group.js as a module -->
    <script type="module" src="../js/group.js"></script>
  </body>
</html>
